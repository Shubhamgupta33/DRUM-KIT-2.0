<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit</title>
    <link rel = "icon" href = "image/drum-set.png" type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contant">
        <h1>Drum Kit</h1>
        <div class="btn-class">
            <button class="btn a A">A <br> <span>CLAP</span></button>
            <button class="btn s S">S <br> <span>HIHAT</span></button>
            <button class="btn d D">D <br> <span>KICK</span></button>
            <button class="btn f F">F <br> <span>OPENHAT</span> </button>
            <button class="btn g G">G <br> <span>BOOM</span></button>
            <button class="btn h H">H <br> <span>RIDE</span></button>
            <button class="btn j J">J <br> <span>SNARE</span></button>
            <button class="btn k K">K <br> <span>TOM</span></button>
            <button class="btn l L">L <br> <span>TINK</span></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
